        body {

<body>
    <h1>Olá, Mundo!</h1>

    <script>
        // var n1 = Number.parseInt(window.prompt("Digite um numero: ")) // string
        // var n2 = Number.parseFloat(window.prompt("Digite outro numero: ")) // string
        var n1 = Number(window.prompt("Digite um numero: ")) // string
        var n2 = Number(window.prompt("Digite outro numero: ")) // string
        var s = n1 + n2
        // window.alert("A soma dos valores é: " + String(s))
        window.alert(`A entre ${n1} e ${n2} é igual a ${s}`)
        // number + number -> para adição
        // string + string -> para concatenação
    </script>
